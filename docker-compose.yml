services:
  app:
    build: .
    volumes:
      - .:/var/www
    environment:
      - APP_ENV=local
  web:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    depends_on:
      - app
  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=countries
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data: